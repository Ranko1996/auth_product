<p-dialog
  [header]="header"
  [(visible)]="display"
  [modal]="true"
  [closable]="false"
>
  <div class="column gap-1 form-wrapper">
    <!-- Name -->
    <div class="row gap-05">
      <span class="price-label">Name:</span>
      <input type="text" [(ngModel)] = "product.name" />
      <!-- <input type="text" formControlName="name" /> -->
    </div>

    <!-- Price -->
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <input type="text" [(ngModel)] = "product.price" />
      <!-- <input type="text" formControlName="price" /> -->
    </div>

    <!-- Image -->
    <div class="row gap-05">
      <span class="price-label">Image:</span>
      <input type="text" [(ngModel)] = "product.image" />
      <!-- <input type="text" formControlName="image" /> -->
    </div>

    <!-- Desc -->
    <div class="row gap-05">
        <span class="price-label">Description:</span>
        <input type="text" [(ngModel)] = "product.description" />
        <!-- <input type="text" formControlName="image" /> -->
      </div>

    
  </div>

  <!-- Footer with action buttons -->
  <p-footer>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      (click)="onConfirm()"
      label="Confirm"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-times"
      (click)="onCancel()"
      label="Cancel"
    ></button>
  </p-footer>
</p-dialog>
