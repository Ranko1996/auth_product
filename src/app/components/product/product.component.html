<div class="column gap-1 wrapper">
  <div (click)="goToProductDetail(product.id!)">

  
    <img [src]="product.image" alt="Product Thumbnail" />
  
    <h2 class="title">{{ product.name }}</h2>
  
    <div class="row gap-05">
      <span class="price-label">Price:</span>
      <span class="price">{{ product.price }}</span>
    </div>
  </div>

    <!-- Action buttons -->
    <div class="row gap-05">
      <button
        type="button"
        pButton
        icon="pi pi-pencil"
        (click)="editProduct()"
        label="Edit"
      ></button>
      <button
        type="button"
        pButton
        icon="pi pi-trash"
        (click)="deleteProduct()"
        label="Delete"
        class="p-button-danger"
        #deleteButton
      ></button>
    </div>
  </div>
